<div>
    <div class="content" *ngFor="let product of products" (click)="loadUniqueProduct(product.id)">
        <img [src]="product.image" alt="">
        {{product.name}}
    </div>
</div>

<div (click)="changeVisibility()">
  <h1>Editar</h1>
</div>

<div class="modal" [ngStyle]="{'visibility': visibility}">
  <app-modal-product [visibility]="visibility" (newVisibility)="onNewVisibility($event)"></app-modal-product>
</div>
